<div class="container">

    <div class="row">
        <div class="col-md-10 ">
            <h2 class="placeOrderText">{{'Place an Order' | translate}}:</h2>
            <div class="mb-3">
                <label for="prdCat" class="form-label">{{'Search by category' | translate}}:</label>
                <select class="form-control" name="cat" id="prdCat" [(ngModel)]="selectedCatName">
                    <option value="" selected>All</option>
                    <option *ngFor="let category of listOfCategories" [value]="category">{{category}}</option>
                </select>
            </div>
        </div>

    </div>

    <div>
        <app-product-list [sentCatName]="selectedCatName"
            (totalPriceChanged)="onTotalPriceChanged($event)"></app-product-list>

    </div>
   

</div>
